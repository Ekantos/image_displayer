<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #imageContainer {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="imageDisplay" src="" alt="Image Display">
    </div>
    <script>
        const websocket = new WebSocket("ws://localhost:8000");
        const imageDisplay = document.getElementById("imageDisplay");

        websocket.onmessage = function (event) {
            const imageName = JSON.parse(event.data);
            if (imageName) {
                imageDisplay.src = "images/" + imageName;
            }
        };
    </script>
</body>
</html>
